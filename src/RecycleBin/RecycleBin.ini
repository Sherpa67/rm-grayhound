; METADATA

[Metadata]
Name=Grayhound Recycle Bin Normal
Author=George Lewe
Version=4.4.0
License=Creative Commons BY-NC-SA 3.0
Information=This skin displays the item count and size of the recycle bin. Allows to open and empty the bin.|------------------------------------------------------------|Details: https://github.com/glewe/grayhound
   
;------------------------------------------------------------------------------
; RAINMETER

[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1
  
;------------------------------------------------------------------------------
; VARIABLES

[Variables]
;
; Global settings
;
; To change the global settings of this skinpack, edit the file:
; "@Resources\Global.inc" in the Grayhound folder.
;
@include=#@#Global.inc
@include2=#@#Normal.inc
@include3=Variables.inc

;------------------------------------------------------------------------------
; MEASURES
[Measures]
@include=#@#/Measures/Measures-Options.inc
@include2=#@#/Measures/Measures-RecycleBin.inc

;------------------------------------------------------------------------------
; METERS
[Meters]
@include=#@#/Meters/Meters-Canvas.inc
@include2=#@#/Meters/Meters-RecycleBin.inc
